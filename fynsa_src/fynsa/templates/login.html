<body>
    <div class="container">
        <div class="row d-flex align-items-center" id="container_login">
            <div class="col-md-2"></div>
            <div class="col-md-7">
              
                    <div class="card mt-2" >
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->

                    <h5 class="card-title">Fynsa Login</h5>
                    <p class="card-text">Ingreso al sistema de estadísticas mesa de dinero.</p>
                    <form method="POST" action="{% url 'login_' %}" >
                        {% csrf_token %}
                        <div class="form-group">
                        <label for="exampleInputEmail1">Username:</label>
                        <input type="text" name ="usr" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ingrese el usuario">
                        <small id="emailHelp" class="form-text text-muted">Puede ser tu email también.</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="pasw" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </form>
                    </div>
                </div>
              
            </div>
            <div class="col-md-3 align-self-end"><h6 class="font-italic font-weight-light">by Gonzalo Vera para Fynsa.</h6></div>

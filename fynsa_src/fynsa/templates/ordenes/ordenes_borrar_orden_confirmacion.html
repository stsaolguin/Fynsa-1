{% include 'index.html' %}

{% block contenido %}
<div class="container">
<form method="post">{% csrf_token %}
    <h3>Porqué quieres borrar la orden número "{{ object.id }}"?</h3>
    <textarea rows="3" type="text" class="form-control mb-3" name="notas"></textarea>
    <input type="submit" value="Aceptar" class="btn btn-danger mx-1">
    <a href="{% url 'listado_ordenes' %}" class="btn btn-secondary mx-1">Cancelar</a>
</form>
</div>

{% endblock contenido %}
